server:
  port: 8082

spring:
  application:
    name: video-service
  config:
    import: optional:configserver:http://config-server:8888
    # Bloco adicionado para habilitar a nova tentativa de conex√£o
    fail-fast: true
  cloud:
    config:
      retry:
        initial-interval: 1500
        max-attempts: 20
        multiplier: 1.2
        max-interval: 4000

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/