
services:
  config-service:
    build: ./config-service
    container_name: config-service
    ports:
      - "8888:8888"
    volumes:
      - ./config-repo:/app/config-repo
    networks:
      - luce-network

  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    depends_on:
      - config-service
    networks:
      - luce-network

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - config-service
      - discovery-service
    networks:
      - luce-network

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    depends_on:
      - config-service
      - discovery-service
    networks:
      - luce-network

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8082:8082"
    depends_on:
      - config-service
      - discovery-service
    networks:
      - luce-network

  video-service:
    build: ./video-service
    container_name: video-service
    ports:
      - "8083:8083"
    depends_on:
      - config-service
      - discovery-service
    networks:
      - luce-network

  catalog-service:
    build: ./catalog-service
    container_name: catalog-service
    ports:
      - "8084:8084"
    depends_on:
      - config-service
      - discovery-service
    networks:
      - luce-network

  review-service:
    build: ./review-service
    container_name: review-service
    ports:
      - "8085:8085"
    depends_on:
      - config-service
      - discovery-service
    networks:
      - luce-network

networks:
  luce-network:
    driver: bridge
