
services:
  # Serviço de Descoberta (Eureka)
  discovery-server:
    build: ./discovery-server
    ports:
      - "8761:8761"
    networks:
      - luce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Serviço de Configuração
  config-server:
    build: ./config-server
    ports:
      - "8888:8888"
    volumes:
      - ./config-repo:/config-repo
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCHLOCATIONS=file:/config-repo
      # Diz ao Config Server para usar a porta interna
      - EUREKA_INSTANCE_HOSTNAME=config-server
    networks:
      - luce-network
    depends_on:
      discovery-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Serviço de Autenticação
  auth-service:
    build: ./auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
    networks:
      - luce-network
    depends_on:
      config-server:
        condition: service_healthy

  # Serviço de Vídeo
  video-service:
    build: ./video-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
    networks:
      - luce-network
    depends_on:
      config-server:
        condition: service_healthy

  # Serviço de Catálogo
  catalog-service:
    build: ./catalog-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_CONFIG_IMPORT=configserver:http://config-server:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka/
    networks:
      - luce-network
    depends_on:
      config-server:
        condition: service_healthy

networks:
  luce-network:
    driver: bridge